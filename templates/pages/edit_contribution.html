{% extends 'base.html' %}
{% load static %}

{% block content %}

<div>
    <form method="post" action=" {% url 'edit-contribution' contribution.id %}">
        {% csrf_token %}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Contribution</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input type="text" name="contributionName" class="form-control" id="floatingInput" value="{{values.contribution_name}}">
                        <label for="floatingInput">Contribution Name</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="contributionDetail" class="form-control" id="floatingInput" value="{{values.contribution_details}}">
                        <label for="floatingInput">Contribution Detail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="contributionTargetedAmount" class="form-control" id="floatingPassword" placeholder="" value="{{values.contribution_targeted_amount}}">
                        <label for="floatingPassword">Target Amount</label>
                    </div>

                 
                    
                  
                   

                </div>
                <div class="modal-footer">

                    <button type="submit" value="Save" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
